<div class="grid baseassetcardcontainer island-1-4">
  <div class="unit xs-1 assetcard wrapper">
    <div class="grid gutter-2">
      <div class="unit xs-1">
        <h2 class="projectcardtitle nina push">{{ include.card1title | default:"Project Title"}}</h2>
      </div>
      <a class="unit xs-1 s-2-3 island-1-2 lgreen p-projectcardimage push" href="/personal/{{ include.card1url }}" >
      </a>
      <div class="unit xs-1 s-1-3 projectcardtextcontainer">
        <div class="projectcardtextbox">
          <p class="text-right text-upper projecttype push-0 mega">{{ include.card1type | default:"Project Type"}}</p>
          <h3 class="text-right projectsubtitle-right exa push island-1-4">{{ include.card1subtitle | default:"Project Subitle"}}</h3>
        </div>
      </div>
    </div>
    <div class="gutter-2 wrapper island-1-4">
      <p class="introtext push tera">{{ include.card1text | default:"Lorem ipsum dolor sit amet"}}.</p>
    </div>
    <div class="text-center">
      <a class="push" href="/personal/{{ include.card1url }}">
        <button class="btn btn-ghost readmorebtn tera">Read More on this Project</button>
      </a>
    </div>
  </div>
</div>
