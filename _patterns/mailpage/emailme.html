<div class="grid gutter-1-4 pad-t maxwidth">
  <div class="unit xs-1 s-1 m-1-2 gutter-1-4">
    <div class="push checkout-options">
      <label for="firstname" class="text-upper text-left push-1-4 bold">First Name</label>
      <input id="firstname" name="firstname" placeholder="Tyler" aria-label="enter first name" required>
    </div>
    <div class="push checkout-options">
      <label for="lastname" class="text-upper text-left push-1-4 bold">Last Name</label>
      <input id="lastname" placeholder="Hearon" aria-label="enter last name" name="lastname" required>
    </div>
    <div class="push checkout-options">
      <label for="tel" class="text-upper text-left push-1-4 bold">Phone Number</label>
      <input type="tel" id="tel" aria-label="Enter Phone Number" name="tel" required>
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1-2 gutter-1-4">
    <div class="push checkout-options">
      <label for="address" class="text-upper text-left push-1-4 bold">Address</label>
      <input id="address" aria-label="Enter Shipping Address" name="address" required>
    </div>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-1-3 gutter-1-8">
        <div class="push checkout-options">
          <label for="city" class="text-upper text-left push-1-4 bold">City</label>
          <input id="city" aria-label="enter city name" name="city" required>
        </div>
      </div>
      <div class="unit push xs-1 s-1-2 m-1-2 l-1-3 gutter-1-8">
        <div class="checkout-options">
          <label for="province" class="text-upper bold pad-b-1-4">Province</label>
          <input id="province" list="province-list" required>
          <datalist id="province-list">
            <option value="Alberta">
            <option value="British Columbia">
            <option value="Manitoba">
            <option value="New Brunswick">
            <option value="Newfoundland and Labrador">
            <option value="Northwest Territories">
            <option value="Nova Scotia">
            <option value="Nunavut">
            <option value="Ontario">
            <option value="Prince Edward Island">
            <option value="QuÃ©bec">
            <option value="Saskatchewan">
            <option value="Yukon">
          </datalist>
        </div>
      </div>
      <div class="unit xs-1 s-1-2 m-1-2 l-1-3 gutter-1-8">
        <div class="push-1-2">
          <label for="postalcode" class="text-upper bold pad-b-1-4">Postal Code</label>
          <input id="postalcode" required aria-describedby="postalcode-error" type="text" pattern="[A-Za-z][0-9][A-Za-z] ?[0-9][A-Za-z][0-9]" id="postalcode">
          <p class="error-message micro island-1-4 push-0" id="mandatory-error">
            <i class="icon i-32"> <svg><use xlink:href="images/icons.svg#error"/></svg></i>
            <span class="icon-label">Please provide the required information.</span>
          </p>
        </div>
      </div>
    </div>
        <div class="checkout-options">
          <label for="country" class="text-upper bold pad-b-1-4">Country</label>
          <input id="country" list="country-list" required>
          <datalist id="country-list">
            <option value="Canada">
            <option value="USA">
            <option value="Other">
          </datalist>
        </div>
  </div>

</div>
