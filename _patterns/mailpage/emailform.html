<div class="grid">


  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="name" class="text-upper text-left push-1-4 bold">Name</label>
    <input id="name" name="name" placeholder="Tyler Hearon" aria-label="enter full name" height="10em" required>
  </div>

  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="tel" class="text-upper text-left push-1-4 bold">I am emailing about...</label>
    <input id="form-inquiry" list="form-inquiry-list" required>
    <datalist id="form-inquiry-list">
      <option value="A Commission">
      <option value="A General Question">
      <option value="Other">
    </datalist>
  </div>

  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="callback" class="text-upper text-left push-1-4 bold">Contact Information</label>
    <input id="callback" name="callback" placeholder="+1 (XXX) XXX - XXXX" aria-label="enter full phone number" required>
  </div>

  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="tel" class="text-upper text-left push-1-4 bold">Prospective Project Type...</label>
    <input id="form-project" list="form-project-list" required>
    <datalist id="form-project-list">
      <option value="Branding Packages">
      <option value="Illustration Packages">
      <option value="Personal or Professional Stationary">
    </datalist>
  </div>


  <div class="unit xs-1 island push-1-2">
    <label for="callback" class="text-upper text-left push-1-4 bold">Contact Information</label>
    <input id="callback" name="callback" placeholder="+1 (XXX) XXX - XXXX" aria-label="enter full phone number" required>
  </div>


</div>
