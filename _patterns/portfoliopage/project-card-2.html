<div class="grid baseassetcardcontainer island-1-4">
  <div class="unit xs-1 assetcard wrapper">
    <div class="grid gutter-2">
      <div class="unit xs-1">
        <h2 class="projectcardtitle nina push">{{ include.card2title | default:"Project Title"}}</h2>
      </div>
      <a class="unit xs-1 s-0 projectcardimage push" href="/portfolio/{{ include.card2url }}">
        <img src="{{include.projectcardimage}}" class="stageimage-fullsize" alt="">
      </a>
      <div class="unit xs-1 s-1-3 projectcardtextcontainer">
        <div class="projectcardtextbox-left">
          <p class="text-upper projecttype push-0 mega">{{ include.card2type | default:"Project Type"}}</p>
          <h3 class="projectsubtitle-left exa push island-1-4">{{ include.card2subtitle | default:"Project Subitle"}}</h3>
        </div>
      </div>
      <a class="unit xs-0 s-2-3 projectcardimage push" href="/portfolio/{{ include.card2url }}">
        <img src="{{include.projectcardimage}}" class="stageimage-fullsize" alt="">
      </a>
    </div>
    <div class="gutter-2 wrapper island-1-4">
      <p class="introtext push tera">{{ include.card2text | default:"Lorem ipsum dolor sit amet"}}</p>
    </div>
    <div class="text-center">
      <a class="push" href="/portfolio/{{ include.card2url }}">
        <button class="btn btn-ghost readmorebtn tera">Read More on this Project</button>
      </a>
    </div>
  </div>
</div>
