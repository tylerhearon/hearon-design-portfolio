<form class="grid wrapper gutter-2 island-1-2" action="https://formspree.io/f/mayaeena" method="post">

    <div class="unit xs-1 m-1-2 island-1-2 push-0">
      <input type="hidden" name="_subject" value="hearonDesign Contact" />
      <input type="text" name="_gotcha" style="display:none" />
      <label for="Name" class="text-upper text-left push-1-4 form-label tera">Name</label>
      <input id="Name" name="Name" style="height:2.5em" class="mega" placeholder="Tyler Hearon" aria-label="Enter full name" required>
    </div>
    <div class="unit xs-1 m-1-2 island-1-2 push-0">
      <label for="Project" class="text-upper text-left push-1-4 form-label tera">Emailing About</label>
      <input style="height:2.5em" id="Project" name="Project" list="project-list" required class="mega" >
      <datalist id="project-list">
        <option value="A Commission">
        <option value="A General Question">
        <option value="Other">
      </datalist>
    </div>
    <div class="unit xs-1 m-1-2 island-1-2 push-1-2">
      <label for="Contact" class="text-upper text-left push-1-4 form-label tera">Contact Info</label>
      <input style="height:2.5em" id="Contact" name="Contact" aria-label="Enter Phone Number or Email"  class="mega" placeholder="+1 (XXX) XXX - XXXX or Valid Email Address" required>
    </div>
    <div class="unit xs-1 m-1-2 island-1-2 push">
      <label for="Project-Type" class="text-upper text-left push-1-4 form-label tera">Project Type ...</label>
      <input style="height:2.5em" id="Project-Type" name="Project-Type" list="project-type-list" required class="mega" >
      <datalist id="project-type-list">
        <option value="Branding or Logo Package">
        <option value="Illustration Package">
        <option value="Personal or Professional Stationary">
        <option value="Art Piece (Acrylic, Graphite, Mixed Media)">
        <option value="Tattoo Design Commission">
      </datalist>
    </div>
    <div class="unit xs-1 push">
      <label for="Final-Notes" class="giga push">Lastly, please pass along any information that you may already know or have planned for the project -  like sizing, colours, or due dates. These will help me to respond as quickly and accurately as I can.</label>
      <textarea name="Final-Notes" id="Final-Notes" placeholder="  Please include anything that you feel is relevant!" class="form-textarea mega"></textarea>
    </div>
    <div class="submitbutton buttonbox pad-t-1-2 push text-center">
      <button type="submit" class="btn btn-ghost text-center push-2 peta bold">Send your message!</button>
    </div>
</form>
