<form class="grid wrapper island-1-2" action="https://formspree.io/f/mayaeena" method="post">


    <div class="unit xs-1 s-1-2 island-1-2 push-1-2">
      <input type="hidden" name="_subject" value="hearonDesign Contact" />
      <input type="text" name="_gotcha" style="display:none" />
      <label for="name" class="text-upper text-left push-1-4 form-label tera">Name</label>
      <input id="name" name="name" style="height:2.5em" class="mega" placeholder="Tyler Hearon" aria-label="enter full name" required>
    </div>

    <div class="unit xs-1 s-1-2 island-1-2 push-1-2">
      <label for="form-inquiry" class="text-upper text-left push-1-4 form-label tera">Emailing About</label>
      <input style="height:2.5em" id="form-inquiry" name="form-inquiry" list="form-inquiry-list" required class="mega" >
      <datalist id="form-inquiry-list">
        <option value="A Commission">
        <option value="A General Question">
        <option value="Other">
      </datalist>
    </div>

    <div class="unit xs-1 s-1-2 island-1-2 push-1-2">
      <label for="tel" class="text-upper text-left push-1-4 form-label tera">Contact Info</label>
      <input style="height:2.5em" id="tel" type="tel" name="tel" aria-label="Enter Phone Number"  class="mega" placeholder="+1 (XXX) XXX - XXXX" >
    </div>

    <div class="unit xs-1 s-1-2 island-1-2 push-1-2">
      <label for="form-project" class="text-upper text-left push-1-4 form-label tera">Project Type ...</label>
      <input style="height:2.5em" id="form-project" name="form-project" list="form-project-list" required class="mega" >
      <datalist id="form-project-list">
        <option value="Branding or Logo Package">
        <option value="Illustration Package">
        <option value="Personal or Professional Stationary">
        <option value="Art Piece (Acrylic, Graphite, Mixed Media)">
        <option value="Tattoo Design Commission">
      </datalist>
    </div>

    <div class="unit xs-1 gutter push">
      <label for="notes" class="giga push">Lastly, please pass along any information that you may already know or have planned for the project -  like sizing, colours, or due dates. These will help me to respond as quickly and accurately as I can.</label>
      <textarea name="notes" id="notes" placeholder="  Please include anything that you feel is relevant!" class="form-textarea mega"></textarea>
    </div>

    <div class="submitbutton buttonbox pad-t-1-2 push text-center">
      <button type="submit" class="btn btn-ghost text-center push-2 tera bold">Submit your message!</button>
    </div>


</form>
