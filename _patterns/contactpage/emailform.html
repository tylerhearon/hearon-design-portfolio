<div class="grid wrapper island-1-2">


  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="name" class="text-upper text-left push-1-4 form-label mega">Name</label>
    <input id="name" style="height:2.5em" name="name" placeholder="Tyler Hearon" aria-label="enter full name" height="10em" required>
  </div>

  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="tel" class="text-upper text-left push-1-4 form-label mega">Emailing About</label>
    <input style="height:2.5em" id="form-inquiry" list="form-inquiry-list" required>
    <datalist id="form-inquiry-list">
      <option value="A Commission">
      <option value="A General Question">
      <option value="Other">
    </datalist>
  </div>

  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="tel" class="text-upper text-left push-1-4 form-label mega">Contact Info</label>
    <input style="height:2.5em" type="tel" id="tel" aria-label="Enter Phone Number" name="tel" placeholder="+1 (XXX) XXX - XXXX" required>
  </div>

  <div class="unit xs-1 s-1-2 island push-1-2">
    <label for="tel" class="text-upper text-left push-1-4 form-label mega">Project Type ...</label>
    <input style="height:2.5em" id="form-project" list="form-project-list" required>
    <datalist id="form-project-list">
      <option value="Branding or Logo Package">
      <option value="Illustration Package">
      <option value="Personal or Professional Stationary">
      <option value="Art Piece (Acrylic, Graphite, Mixed Media)">
      <option value="Tattoo Design Commission">
    </datalist>
  </div>

  <div class="unit xs-1 gutter push">
    <p class="mega push">Lastly, please pass along any information that you may already know or have planned for the project -  like sizing, colours, or due dates.</p>
    <textarea name="notes" placeholder="Please include anything you feel is relevant." class="form-textarea"></textarea>
  </div>

  <div class="submitbutton buttonbox pad-t-1-2 push-2">
    <button type="submit" class="btn btn-ghost text-center push-2">Submit your message!</button>
  </div>

</div>
